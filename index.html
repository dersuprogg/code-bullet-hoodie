<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Bullet Hoodie</title>
  </head>
  <body>
    <div class="product">
      <h1>Code Bullet All Star Hoodie</h1>
      <div class="flex-container">
        <div class="hoodie">
          <img
            src="img/code-bullet-hoodie.png"
            alt="Hoodie with a code bullet logo"
          />
        </div>
        <div class="shipment-container">
          <div class="shipment">
            <h2 class="price">$65.00</h2>
            <p>Free shipping</p>
          </div>
          <p>
            Ready to dress up or down, these classic hoodies are everyday
            wordrobe staple.
          </p>
          <a href="#">More information ‚ü∂</a>
          <div class="colors">
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box black"></div>
            <div class="box yellow"></div>
          </div>
        </div>
        <div class="details-container">
          <h3>Product details</h3>
          <ul class="product-details">
            <li>Lightweight, durable</li>
            <li>Lightly padded elbow patches for added comfort</li>
            <li>Iconic Code Bullet logo patch</li>
          </ul>
        </div>
      </div>
      <button class="btn btn-add-to-cart">Add to cart</button>

      <div class="clear"></div>
    </div>
  </body>
</html>
